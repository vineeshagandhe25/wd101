
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="registrationForm" onsubmit="submitForm(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
     <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
     <br>
    <label for="terms">Accepted terms?</label>
    <input type="checkbox" id="terms" required>
      <br>
    <button type="submit">Submit</button>
  </form>

  <h2>Entries</h2>

  <table border="1" id="entriesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date of Birth</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="entriesBody"></tbody>
  </table>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const terms = document.getElementById('terms').checked;

      // Validate age between 18 and 55
      const userDob = new Date(dob);
      const today = new Date();
      const age = today.getFullYear() - userDob.getFullYear();
      if (age < 18 || age > 55) {
        alert('Age must be between 18 and 55 years old.');
        return;
      }

      // Add entry to table
      const table = document.getElementById('entriesTable');
      const tbody = document.getElementById('entriesBody');
      const newRow = tbody.insertRow();
      newRow.insertCell().textContent = name;
      newRow.insertCell().textContent = email;
      newRow.insertCell().textContent = password;
      newRow.insertCell().textContent = dob;
      newRow.insertCell().textContent = terms ? 'Yes' : 'No';

      // Clear form fields
      document.getElementById('registrationForm').reset();
    }
  </script>

</body>
</html>
